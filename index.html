<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>TaskA </title>
    <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet">

</head>

<body>
<div class="swiper">
    <div class="swiper-wrapper">
        <div aria-label="Slide 1" class="swiper-slide">
            <div class="glass-container">
                <div class="big-line"></div>
                <div class="circle"></div>
                <div class="line"></div>
                <div class="line short"></div>
            </div>
        </div>
        <div aria-label="Slide 2" class="swiper-slide">
            <div class="glass-container">
                <div class="big-line"></div>
                <div class="circle"></div>
                <div class="line"></div>
                <div class="line short"></div>
            </div>
        </div>
        <div aria-label="Slide 3" class="swiper-slide">
            <div class="glass-container">
                <div class="big-line"></div>
                <div class="circle"></div>
                <div class="line"></div>
                <div class="line short"></div>
            </div>
        </div>
        <div aria-label="Slide 4" class="swiper-slide">
            <div class="glass-container">
                <div class="big-line"></div>
                <div class="circle"></div>
                <div class="line"></div>
                <div class="line short"></div>
            </div>
        </div>
        <div aria-label="Slide 5" class="swiper-slide">
            <div class="glass-container">
                <div class="big-line"></div>
                <div class="circle"></div>
                <div class="line"></div>
                <div class="line short"></div>
            </div>
        </div>
        <div aria-label="Slide 6" class="swiper-slide">
            <div class="glass-container">
                <div class="big-line"></div>
                <div class="circle"></div>
                <div class="line"></div>
                <div class="line short"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper(".swiper", {
        direction: "vertical",
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 3,
        spaceBetween: 30,
        speed: 600,
        coverflowEffect: {
            rotate: 0,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows: false,
        },
        loop: true,
    });
</script>
</body>

</html>
